<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>FinallyLiveStreaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Added to set background color */
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <center>
        <div data-shaka-player-container style="width: 100%; height: 100%;" class="shaka-mobile shaka-video-container" shaka-controls="true">
            <video poster="logo.jpg" autoplay data-shaka-player id="video" class="shaka-video"></video>
        </div>
    </center>

    <script src="channelData1.js"></script>
    <script src="channelData2.js"></script>
    <script src="channelData3.js"></script>
    <script src="channelData4.js"></script>
    <script src="channelData5.js"></script>
    <script src="channelData6.js"></script>

    <script>
        
        // Merge all channel data
        const allChannelData = { ...channelData1, ...channelData2, ...channelData3, ...channelData4, ...channelData5, ...channelData6 };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const channelId = getQueryParam('id');

        // Join Telegram Prompt
        if (confirm("Join Our Telegram @finallylivestreaming for links")) {
            window.location.href = "https://telegram.me/FinallyliveStreaming";
        }

        if (channelId && allChannelData[channelId]) {
            const channel = allChannelData[channelId];
            const manifestUri = channel.file;
            const keyId = channel.drm.clearkey.keyId;
            const key = channel.drm.clearkey.key;

            async function init() {
                const video = document.getElementById('video');
                const ui = video['ui'];
                const controls = ui.getControls();
                const player = controls.getPlayer();
                window.player = player;
                window.ui = ui;
                player.configure({
                    drm: {
                        "clearKeys": {
                            [keyId]: key
                        }
                    }
                });
                player.addEventListener('error', onPlayerErrorEvent);
                controls.addEventListener('error', onUIErrorEvent);
                try {
                    await player.load(manifestUri);
                    console.log('The video has now been loaded!');
                } catch (error) {
                    onPlayerError(error);
                }
            }

            function onPlayerErrorEvent(errorEvent) {
                onPlayerError(errorEvent.detail);
            }

            function onPlayerError(error) {
                console.error('Error code', error.code, 'object', error);
            }

            function onUIErrorEvent(errorEvent) {
                onPlayerError(errorEvent.detail);
            }

            function initFailed(errorEvent) {
                console.error('Unable to load the UI library!');
            }

            document.addEventListener('shaka-ui-loaded', init);
            document.addEventListener('shaka-ui-load-failed', initFailed);
        } else {
            console.error('Invalid or missing channel id');
        }
    </script>
</body>
</html>
